{% extends 'includes/no_nav.html' %}
{% block content %}
{% load staticfiles %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .boxContainer {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-image: url('{% static "images/wall-3-1.jpg" %}');
        background-size: cover;
    }

    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 2px 2px rgba(0, 0, 0, 0.3);
    }

    .login-form {
        max-width: 90%;
        width: 100%;
        margin: 0 auto;
    }

    .login-form input {
        border: 1px solid #07689F;
        padding: 10px;
        margin: 10px 0;
        width: 100%;
    }

    .login-form .actions button {
        width: 100%;
        padding: 15px;
        background-color: #07689F;
        border: none;
        color: white;
    }
</style>
<div class="boxContainer">
    <div class="box">
        <div class="container">
            <div class="w-100 d-flex flex-column justify-space-between">
                <div class="header text-center p-3">
                    <p style="font-size:36px; color: #07689F;">Local<b>Mate</b></p>
                </div>
                <div class="login-form">
                    <form action="{% url 'signup_guide_process' %}" method="POST">
                        <div class="d-flex flex-column">
                            {% csrf_token %}
                            {% if error %}
                            <p style="color: red;">{{ error }}</p>
                            {% endif %}
                            <!-- <input type="hidden" name="isGuide" value="{{isGuide}}" />
                            <input type="text" name="username" placeholder="Name" />
                            <input type="email" name="email" placeholder="E-Mail" />
                            <input type="password" name="password" placeholder="Password" />
                            <input type="password" name="confirmPassword" placeholder="Confirm Password" />
                            Upload Profile Picture <input type="file" name="profile" /> -->
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="hidden" name="userid" value="{{userid}}" />
                                    <label for="about_me">Tell us something about you..? : </label>
                                    <textarea style="height: 105px;" class="w-100" name="about_me"></textarea>
                                    <label for="i_wil_show_you">What will you show to the traveller..? : </label>
                                    <textarea style="height: 84px;" class="w-100" name="i_will_show_you" ></textarea>
                                    <label for="rate">What are your hourly rates..? : </label>
                                    <input type="number" name="rate" />
                                </div>
                                <div class="col-md-6">
                                    <label for="location">What all locations you are willing to work..?</label>
                                    <input type="text" name="location" />
                                    <label for="quote">Tell us your favourite quote.. or your core beliefs..? </label>
                                    <textarea style="height: 104px;" class="w-100" name="quote"></textarea>
                                    <label for="languages">List all languages you are comfortable with..?</label>
                                    <input type="text" name="languages" />
                                </div>
                            </div>
                            
                            
                        
                        </div>
                        <div class="actions py-3">
                            <button type="submit">Signup</button>
                            <!-- <div class="w-100 d-flex justify-content-between mt-2">
                                <p>
                                    {% if isGuide != 'True' %}
                                    <a href="#">Become a guide.</a>
                                    {% endif %}
                                </p>
                                <p><a href="{">Log In &rightarrow;</a></p>
                            </div> -->
                            <div>
                                <p><a href="{% url 'home' %}">&leftarrow; Back to Homepage</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
